    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f7f7f7;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        body{
          background-image: url(plant.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }
    
        .form-container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }
    
        h3 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }
    
        label {
          font-size: 16px;
          color: #333;
          margin-bottom: 8px;
          display: block;
        }
    
        input[type="email"] {
          width: 100%;
          padding: 10px;
          margin: 8px 0 20px;
          border: 1px solid #ddd;
          border-radius: 4px;
          font-size: 14px;
          box-sizing: border-box;
        }
    
        input[type="submit"] {
          background-color: #755903;
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
          width: 100%;
          transition: background-color 0.3s ease;
        }
    
        input[type="submit"]:hover {
          background-color: #fc6d00;
        }
    
        .form-container p {
          text-align: center;
          font-size: 14px;
          color: #777;
        }
      </style>

      <div class="form-container">
        <h3>State your email at the form, for us to contact you about your order:</h3>

          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" placeholder="email@example.here" required>
          <input type="submit" value="Submit">
        </form>
